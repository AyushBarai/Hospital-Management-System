<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		login
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon"  href="../static/assets/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet"  href="../static/assets/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet"  href="../static/assets/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet"  href="../static/assets/login/css/util.css">
	<link rel="stylesheet"  href="../static/assets/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div>
		<div class="container-login100" style="background-image: url('../static/assets/img/slide/slide-2000.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<span class="login100-form-title" > Login
					<br>
					<span> <a href="/">HOME</a> </span>
				</span>{% include "message.html" %}
				<form action="/login" class="login100-form validate-form" method="POST">
					<div class="row">

					<div>
						<select name="type" id="type">
							<option value="doctor">Doctor</option>
							<option value="patient">Patient</option>
							<option value="admin">Admin</option>
						</select>
					</div>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired" >
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="Email" placeholder="Type your username" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Type your password" required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">Login</button>
						</div>
					</div>
				</div>
				</form>

					<div class="txt1 text-center p-t-54 p-b-20">
						<p class="mt-4">Signup? <a href="/signup">Sign up</a></p>
					</div>
			</div>
		</div>
	</div>
		
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="../static/assets/login/js/popper.js"></script>
	<script src="../static/assets/login/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
