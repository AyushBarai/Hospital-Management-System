<!doctype html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/assets/signup/css/style.css">
</head>

<body>
	<section >
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-6 col-xl-5">
					<div class="login-wrap p-4 p-md-5">
						<h3 align="center">
							Signup!
							<span>Please signup to continue <br> 
							<a href="/">HOME</a> </span>
						</h3>
						<form action="" class="signup-form" method="POST">
							{% include "message.html" %}
							<div class="row" align="center">
							<div class="col-md-4 mt-3" >
								<select name="type" id="type">
									<option value="">Account Type</option>
									<option value="doctor">Doctor</option>
									<option value="patient">Patient</option>
								<select>
							</div>
							<div class="col-md-4 mt-3">
								<select name="dept" id="dept" >
									<option value="">Select if Doctor</option>
									<option value="dept 1">Department 1</option>
                					<option value="dept 2">Department 2</option>
                					<option value="dept 3">Department 3</option>
									<option value="none">Not Applicable</option>
								<select>
							</div>
						</div>
							<div class="form-group mb-4">
								<label class="label" for="name">Full Name</label>
								<input type="text" class="form-control" placeholder="John Doe" name="Name" required>
							</div>
							<div class="form-group mb-4 ">
								<label class="label" for="email">Email Address</label>
								<input type="email" class="form-control" placeholder="johndoe@gmail.com" name="Email" id="email" required>
							</div>
							<div class="form-group mb-4">
								<label class="label" for="email">Contact Info</label>
								<input type="text" class="form-control" placeholder="99999 99999" name="Contact" required>
							</div>
							<div class="form-group mb-4">
								<label class="label" for="password">Password</label>
								<input type="password" class="form-control" placeholder="Password" name="password" required>
							</div>
							<div class="form-group mb-4">
								<label class="label" for="password">Confirm Password</label>
								<input type="password" class="form-control" placeholder="Confirm Password" name="confirm" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary rounded submit p-3">Sign Up</button>
							</div>
						</form>
						<div class="w-100 social-wrap">
							<p class="mt-4">I'm already a member! <a href="/login">Sign In</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
